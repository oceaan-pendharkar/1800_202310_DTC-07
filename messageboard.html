<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- nav bar by Grace -->
    <nav id="navbarPlaceholder"></nav>

    <!-- message board by Oceaan & Grace-->

    <div class="container" id="message-input">
        <!-- username -->
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> 
                    <img height="23" src="./images/userplaceholder.jpeg">
                </span>
            </div>
            <!-- <input type="text" class="form-control" placeholder="Username"aria-label="Username"
                aria-describedby="basic-addon1" id="name-goes-here"> -->
            <p id="name-goes-here" style="margin:7px">UserName</p>
        </div>

        <!-- radio buttons -->
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="info_radio" value="information">
            <label class="form-check-label" for="inlineRadio1">Information</label>
        </div>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="seekHelp_radio" value="seekHelp">
            <label class="form-check-label" for="inlineRadio2">Seeking Help</label>
        </div>

        <!-- message -->
        <div class="input-group mt-3">
            <!-- <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
            </div> -->
            <textarea class="form-control" placeholder="Enter your message" aria-label="With textarea"
                id="message"></textarea>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="submitMessage()" id="submit-message">Submit</button>
    </div>


    <!-- border -->
    <div class="border-top"></div>

    <div class="container-fluid mt-3" id="messageposts">
        <!-- Template for message posts -->
        <div class="message container">
            <div class="row">
                <div class="col-2">
                    <img width="100%" height="auto" src="./images/userplaceholder.jpeg">
                </div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-12 align-content-bottom">
                            <h5>Username</h5> 
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            <p>Message: Lorem ipsum dolor sit amet consectetur adipisicing elit. Suscipit illo
                                repellendus.
                            </p>
                            <a class="link">Contact User</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--a container element that holds the heading "Some popular hikes." 
Inside this container, there is another container element with an ID "hikes-go-here". 
This container will hold the cards for each hike that will be dynamically added using JavaScript.-->
<div class="container">
    <h1>Previous messages</h1>
    <!-- Here is the container for cards  -->
    <div class="container">
        <div id="previous-messages" class="row row-cols-auto">
        </div>
    </div>
    <div class="d-flex flex-row justify-content-between">
        <button id="prev-btn" class="btn btn-primary">Previous</button>
        <button id="next-btn" class="btn btn-primary">Next</button>
    </div>
</div>

<!-- Templates for general use, not displayed -->
<template id="messageCardTemplate">
    <div class="card py-2 mx-2" style="width: 18rem">
        <img class="card-image card-img-top" src=" ..." alt="..." />
        <div class="card-body">
            <h5 class="card-title">Message</h5>
            <p class="card-length">placeholder</p>
            <br />
            <p class="card-text">
                lom ipsum dolor sit amet consectetur adipisicing elit. Suscipit illo repellendus.
            </p>
            <a class="btn btn-primary card-href">Read more ...</a>
        </div>
    </div>
</template>

    <!-- footer by Grace -->
    <nav id="footerPlaceholder"></nav>
