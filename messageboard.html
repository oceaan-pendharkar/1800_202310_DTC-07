<!DOCTYPE html>
<html lang="en">

<head>
    <title>Message Board</title>
    <meta name="comp1800 template" content="My 1800 App">

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap Library CSS CDN go here -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- Boostrap Library JS CDN  go here -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- Other libraries go here -->

    <!-- Link to styles of your own -->
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/messageboard.css">


</head>

<body>

    <!------------------------------>
    <!-- Your HTML Layout go here -->
    <!------------------------------>

    <!-- nav bar by Grace -->
    <nav id="navbarPlaceholder"></nav>

    <!-- message board by Oceaan & Grace-->

    <div class="container" id="message-input">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1"> <img height="23" src="./images/userplaceholder.jpeg">
                </span>
            </div>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username"
                aria-describedby="basic-addon1" id="username">
        </div>

        <div class="input-group">
            <!-- <div class="input-group-prepend">
                <span class="input-group-text">Message</span>
            </div> -->
            <textarea class="form-control" placeholder="Enter your message" aria-label="With textarea"
                id="message"></textarea>
        </div>
        <button type="button" class="btn btn-primary mt-3" onclick="submitMessage()" id="submit-message">Submit</button>
    </div>


    <!-- border -->
    <!-- <div class="border-top"></div> -->

    <!-- tab: information / seeking help -->
    <nav>
        <div class="nav nav-tabs nav-fill mt-3" id="nav-tab" role="tablist">
            <button class="nav-link seekHelp active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#nav-home"
                type="button" role="tab" aria-controls="nav-home" aria-selected="true">Information</button>
            <button class="nav-link information" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile"
                type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Seeking Help</button>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-home" role="tabpanel" aria-labelledby="nav-home-tab">
            <nav id="seekHelpPlaceholder"></nav>
        </div>
        <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
            this is seeking help page placeholder
        </div>
    </div>


    <!-- footer by Grace -->
    <nav id="footerPlaceholder"></nav>


    <!---------------------------------------------->
    <!-- Your own JavaScript functions go here    -->
    <!---------------------------------------------->

    <!-- Link to scripts of your own -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="./scripts/message.js"></script>
    <script src="./scripts/skeleton.js"></script>

</body>

</html>
