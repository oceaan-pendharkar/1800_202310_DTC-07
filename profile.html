    <!-- profile -->
    <div class="container">
        <h1>User Profile </h1>
        <form>
            <fieldset class="mb-3" id="personalInfoFields" disabled>
                <div class="container text-center py-3" id="pic-area">
                    <input type="file" id="profile-pic-input" accept="image/*" />
                </div>
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="nameInput" class="form-control" placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label>Neighbourhood</label>
                    <input type="text" id="neighbourhoodInput" class="form-control"
                        placeholder="Enter your neighbourhood">
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text" id="cityInput" class="form-control" placeholder="Enter your city">
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" id="phoneInput" class="form-control" placeholder="Enter your phone number"
                        pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}">
                </div>
            </fieldset>
            <div class="d-flex justify-content-end mt-5">
                <button type="button" class="btn btn-secondary" onclick="editUserInfo()">Edit</button>
                <span style="width: 10px"></span>
                <button type="button" class="btn btn-info" onclick="saveUserInfo()">Save</button>
            </div>
            <br>

            <div class="border-top"></div>

            <div class="justify-content-end mt-5 pb-5">
                <h2>Supplies to Share</h2>
                <p id="listOfItems"></p>

                
                <!-- <button type="button" class="btn btn-secondary" id="editItems" onclick="editItems()">Edit
                    Items</button> -->

                <div class="container text-center main-button pb-4">
                    <a href="ihave.html" class="btn btn-secondary" role="button"> Edit Items </a>
                </div>
            </div>
        </form>
        <div>
            <a class="btn btn-secondary" href="../login.html" id="logout-button">Logout</a>
        </div>
    </div>
